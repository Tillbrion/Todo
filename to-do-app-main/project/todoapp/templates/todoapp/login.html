{% extends 'todoapp/main.html'%}

{% block content %}

   
   


<div class="bg-info p-4 mt-2">
   <h1>TO-DO APP</h1><br>
   <h2>Login Form</h2>
</div>
 <div class="card mt-4">
   <div class="card-header">
      Enter your login credentials to login
   </div>
   <div class="card-body">
      <form action="" class="form mb-2" method="POST">
         {% csrf_token %}
         <div class="form-group">
            <label>{{form.username.label}}</label><br>
            <!-- {{form.username}} -->
            <input type="text" name="username" class="form-control">
         </div>
   


         <div class="form-group mb-3">
            <label>{{form.password.label}}</label><br>
            <!-- {{form.password}} -->
            <input type="password" name="password" class="form-control">
         </div>
   
         <div class="d-grid gap-2">
            <!-- <button class="btn btn-primary" type="button">Button</button> -->
            <input class="btn btn-info" type="submit" value="Login" >
          </div>
      </form>
   </div>
   <div class="card-footer">
      <p>Don't have an account? <a class="button" href="{% url  'register' %}"><strong>Register</strong></a></p>
   </div>

   <div class="card-footer">
      <p>Forgot your password? <a class="button" href="{% url  'reset_password' %}"><strong>Reset password</strong></a></p>
   </div>

 </div>
</div>
{% endblock content %}
