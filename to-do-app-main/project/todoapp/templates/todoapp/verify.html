{% extends 'todoapp/main.html'%}

{% block content %}

   

<div class="bg-info p-4 mt-2">
   <h1>TO-DO APP</h1><br>
   <h2>Confirm Account</h2>
</div>
 <div class="card mt-4">
   <div class="card-header">
      Enter your secret code to confirm your account!
   </div>
   <div class="card-body">
      <form action="" class="form mb-2" method="POST">
         {% csrf_token %}
         <div class="form-group">
            <label>Verification Code</label><br>
            <input type="text" readonly name="secret_code" class="form-control" value="{{ request.GET.id }}"  required placeholder="Secret Code">
         </div>
         <br>   
         <div class="d-grid gap-2">
            <input class="btn btn-info" type="submit" value="Verify Account" >
          </div>
          <br>
      </form>
   </div>
   <div class="card-footer">
      <p>Already have an account? <a class="button" href="{% url  'login' %}"><strong>Login</strong></a></p>
   </div>
 </div>
</div>





{% endblock content %}
